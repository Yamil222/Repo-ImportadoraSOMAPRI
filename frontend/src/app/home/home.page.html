<ion-content [fullscreen]="true" id="container" scroll-y="false">
 
  <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner imga">
      <div class="carousel-item active">
        <img src="../../assets/img/R0.jpeg" class="d-block w-100" alt="Image 1">
      </div>
      <div class="carousel-item">
        <img src="../../assets/img/R1.jpeg" class="d-block w-100" alt="Image 2">
      </div>
      <div class="carousel-item">
        <img src="../../assets/img/R2.jpeg" class="d-block w-100" alt="Image 3">
      </div>

      <span class="carousel-control-prev-icon" aria-hidden="true"></span>

    <a class="carousel-control-next" href="#carouselExample" role="button" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>

  <div class="overlay">
