<ion-header>
  <ion-toolbar>
    <ion-title>Repuestos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <ion-button color="success" (click)="openRegisterModal()" expand="full" class="btnregistrar"
    >Registrar Repuesto</ion-button>
  </div>
  
  <div style="padding-left: 1%">
    <ion-text color="danger" *ngIf="errorMessage">{{ errorMessage }}</ion-text>
    <ion-text color="success" *ngIf="Message"> {{ Message }} </ion-text>
    <br><br>
  </div>


  <div>
    <ion-list>
      <ion-item *ngFor="let repuesto of repuestos">
        <ion-label>
          <h2>{{ repuesto.nombre }}</h2>
          <p>Codigo OEM: {{ repuesto.codigo_oem }}</p>
          <p>Numero de Serie: {{ repuesto.numero_serie }}</p>
          <img
            [src]="'http://localhost:8000/backend/public/storage/imagenes'"
            style="width: 150px; height: 150px"
          />
        </ion-label>
        <div class="button-container">
          <ion-button color="danger" (click)="DeleteRepuesto(repuesto.id)" class="bottones">Eliminar</ion-button>
          <ion-button color="primary" (click)="openUpdateModal(repuesto)" class="bottones">Editar</ion-button>
          <ion-button color="secondary" (click)="showRepuestoDetails(repuesto)" class="bottones">Detalle</ion-button>
        </div>
      </ion-item>
    </ion-list>
  
  </div>
  </ion-content>
